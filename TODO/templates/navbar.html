{% macro navbar() -%}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('home') }}">To-Do App</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item {% if request.endpoint == 'home' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
      </li>
      <li
        class="nav-item {% if request.endpoint == 'create' %}active{% endif %}"
      >
        <a class="nav-link" href="{{ url_for('create') }}">Create</a>
      </li>
      <li
        class="nav-item {% if request.endpoint == 'display' %}active{% endif %}"
      >
        <a class="nav-link" href="{{ url_for('display') }}">Display</a>
      </li>
    </ul>
  </div>
</nav>
{%- endmacro %}
