{% macro todo_item(todo_item, parentLoopIndex, parentID) -%}
<div class="d-flex align-items-center mb-2 p-2">
  <form
    method="post"
    action="{{ url_for('check_item') }}"
    class="d-flex align-items-center mr-2"
  >
    <input type="hidden" name="todoItemIndex" value="{{ todo_item.id }}" />
    <input type="hidden" name="todoItemParentIndex" value="{{ parentID }}" />
    <button type="submit" class="btn btn-link p-0">
      {% if todo_item.completed %}
      <i class="fas fa-check-circle text-success"></i>
      {% else %}
      <i class="far fa-circle"></i>
      {% endif %}
    </button>
  </form>

  <label class="{% if todo_item.completed %}strikethrough{% endif %} mb-0">
    {{ todo_item.description }}
  </label>

  <form method="post" action="{{ url_for('delete_item') }}" class="ml-auto">
    <input type="hidden" name="todoItemIndex" value="{{ todo_item.id }}" />
    <input type="hidden" name="todoItemParentIndex" value="{{ parentID }}" />
    <button type="submit" class="btn btn-link p-0">
      <i class="fas fa-trash-alt text-danger"></i>
    </button>
  </form>
</div>
{%- endmacro %}
