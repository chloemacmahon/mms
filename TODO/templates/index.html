<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    {% from "navbar.html" import navbar with context %} {{ navbar() }}

    <div class="container">
      <div class="mt-4">
        <h4>Create TO DO list</h4>
        <form method="get" action="{{ url_for('create') }}">
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
        &nbsp
        <h4>Upload TO DO file</h4>
        &nbsp
        <div class="card">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h2></h2>

            <form
              method="post"
              enctype="multipart/form-data"
              action="{{ url_for('upload') }}"
              class="w-100"
            >
              <div class="form-group">
                <label for="password">To-Do Password:</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="file">Encrypted File:</label>
                <input type="file" name="file" class="form-control-file" />
              </div>

              <button type="submit" class="btn btn-primary">Upload</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
